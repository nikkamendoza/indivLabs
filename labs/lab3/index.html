<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pathfinding Visualizer</title>
  </head>
  <body>
    <div class="container">
      <!-- Left Sidebar - Main Controls -->
      <div id="controls">
        <div class="logo-container">
          <span class="logo-placeholder">Logo Placeholder</span>
        </div>
        <div class="divider"></div>
        <h3>Controls</h3>
        <div class="control-group">
          <button id="set-start">Set Start</button>
          <button id="set-end">Set End</button>
          <button id="toggle-wall">Toggle Wall</button>
          <button id="set-weight">Set Weight</button>
          <button id="reset-grid">Reset Grid</button>
        </div>
        
        <div class="randomizer-section">
          <h3>Randomize</h3>
          <div class="randomizer-controls">
            <button id="random-walls">Random Walls</button>
            <button id="random-weights">Random Weights</button>
            <button id="random-start-end">Random Start/End</button>
          </div>
        </div>

        <div class="repo-section">
          <span class="repo-label">View Source Code:</span>
          <a href="https://github.com/nikkamendoza/indivLabs.git" target="_blank" class="repo-button button">
            Repository
          </a>
        </div>
      </div>

      <!-- Center - Grid Section -->
      <div class="grid-section">
        <div class="grid-top-controls">
          <button id="find-path">Find Path</button>
          <button id="save-grid">Save Grid</button>
          <button id="load-grid">Load Grid</button>
        </div>
        <div id="grid-container"></div>
      </div>

      <!-- Right Side - Legend and Settings -->
      <div class="right-panel">
        <!-- Legend -->
        <div class="legend">
          <h3>Legend</h3>
          <div class="legend-item">
            <div class="cell-example start"></div>
            <span>Start Node</span>
          </div>
          <div class="legend-item">
            <div class="cell-example end"></div>
            <span>End Node</span>
          </div>
          <div class="legend-item">
            <div class="cell-example wall"></div>
            <span>Wall</span>
          </div>
          <div class="legend-item">
            <div class="cell-example weighted" id="legend-weight-example"></div>
            <span>Weighted Node</span>
          </div>
          <div class="legend-item">
            <div class="cell-example visited"></div>
            <span>Visited Node</span>
          </div>
          <div class="legend-item">
            <div class="cell-example path"></div>
            <span>Path Node</span>
          </div>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel">
          <h3>Settings</h3>
          <div class="settings-group">
            <div class="weight-control">
              <label for="weight-input">Weight (1-99): </label>
              <input type="number" id="weight-input" value="5" min="1" max="99">
            </div>
            
            <div class="algorithm-control">
              <label for="algorithm">Algorithm: </label>
              <select id="algorithm">
                <option value="dijkstra">Dijkstra</option>
                <option value="astar">A* Search</option>
              </select>
            </div>
            
            <div class="speed-control">
              <label for="speed-select">Speed: </label>
              <select id="speed-select">
                <option value="50">Fast</option>
                <option value="100" selected>Normal</option>
                <option value="200">Slow</option>
              </select>
            </div>

            <div class="grid-size-control">
              <label for="input-rows">Grid Size: </label>
              <div class="size-inputs">
                <input type="number" id="input-rows" value="10" min="5" max="50" placeholder="Rows">
                <span>Ã—</span>
                <input type="number" id="input-cols" value="10" min="5" max="50" placeholder="Cols">
              </div>
              <button id="resize-grid">Resize</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>

    <!-- Grid Management Modal -->
    <div class="modal-overlay" id="grid-modal">
      <div class="modal">
        <div class="modal-header">
          <h2 class="modal-title">Saved Grids</h2>
          <button class="close-modal">&times;</button>
        </div>
        <div class="saved-grids" id="saved-grids-list">
          <!-- Grid items will be dynamically added here -->
        </div>
      </div>
    </div>

    <!-- Save Grid Dialog -->
    <div class="save-grid-dialog" id="save-grid-dialog">
      <h3>Save Grid</h3>
      <input type="text" id="grid-name-input" placeholder="Enter grid name">
      <div class="dialog-buttons">
        <button id="cancel-save" class="button">Cancel</button>
        <button id="confirm-save" class="button">Save</button>
      </div>
    </div>
  </body>
</html>
